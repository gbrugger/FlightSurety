<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>

      <div class="row top-20">
        <label class="form">Airline Funding</label>
        <input type="text" id="airline-funds" placeholder="Amount in ETH" />
        <btn class="btn btn-primary" id="submit-funds">Fund Airline</btn>
      </div>

      <div class="row top-20">
        <label class="form">Airline Registration</label>
        <input
          type="text"
          id="airline-address"
          placeholder="New airline address (0x...)"
        />
        <input type="text" id="airline-name" placeholder="Airline name" />
        <btn class="btn btn-primary" id="submit-airline">Register Airline</btn>
      </div>

      <div class="row top-20">
          <div class="form-inline">
            <label class="form" for="buyInsuranceOption">Buy Insurance</label>
            <select class="form-control" id="buyInsuranceOption" style="margin-right: 30px;">
              <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">LA-3333</option>
              <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">TP-4444</option>
              <option value="0x821aEa9a577a9b44299B9c15c88cf3087F3b5544">BA-5555</option>
              <option value="0x0d1d4e623D10F9FBA5Db95830F7d3839406C6AF2">AA-6666</option>
            </select>
            <input type="text" id="buyInsuranceValue" placeholder="Value in ETH" />
            <input type="text" id="buyInsuranceTimestamp" placeholder="mm/dd/yyyy" />
            <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
          </div>
        </div>
      </div>

      <div class="row top-20">
        <div class="form-inline">
          <label class="form" for="flightStatusOption">Request Flight Status</label>
          <select class="form-control" id="flightStatusOption" style="margin-right: 30px;">
            <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">LA-3333</option>
            <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">TP-4444</option>
            <option value="0x821aEa9a577a9b44299B9c15c88cf3087F3b5544">BA-5555</option>
            <option value="0x0d1d4e623D10F9FBA5Db95830F7d3839406C6AF2">AA-6666</option>
          </select>
          <input type="text" id="flightStatusTimestamp" placeholder="mm/dd/yyyy" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
      </div>

      <div class="row top-20">
        <div class="form-inline">
          <label class="form" for="requestCreditOption">Request Credit for Flight</label>
          <select class="form-control" id="requestCreditOption" style="margin-right: 30px;">
            <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">LA-3333</option>
            <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">TP-4444</option>
            <option value="0x821aEa9a577a9b44299B9c15c88cf3087F3b5544">BA-5555</option>
            <option value="0x0d1d4e623D10F9FBA5Db95830F7d3839406C6AF2">AA-6666</option>
          </select>
          <input type="text" id="requestCreditTimestamp" placeholder="mm/dd/yyyy" />
        <btn class="btn btn-primary" id="submit-request-credit" style="margin-right: 30px;">Submit Request</btn>
        <btn class="btn btn-primary" id="check-credit" style="margin-right: 30px;">Check Availability</btn>
        <btn class="btn btn-primary" id="receive-payment">Receive Payment</btn>
        </div>
      </div>

    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
